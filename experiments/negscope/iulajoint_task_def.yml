iulajoint:
  data_format: Seqence
  encoder_type: BERT
  dropout_p: 0.3
  enable_san: False
  labels:
  - "O"
  - "I"
  - "C"
  - "X"
  - "CLS"
  - "SEP"
  metric_meta:
  - SCOPEF
  - SCOPEP
  - SCOPER
  - PCS
  n_class: 6
  loss: SeqCeCriterion
  split_names:
  - train
  - dev
  - test
  task_type: SeqenceLabeling
  additional_features:
  - sid